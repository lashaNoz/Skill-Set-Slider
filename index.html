<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>My Skill-Set</title>
  </head>
  <body>
    <h2 class="heading">My Skill-Set</h2>
    <div class="slideshow">
      <div class="slider">
        <div class="slide">
          <div class="box">
            <i class="bx bxl-html5"></i>
          </div>
          <div class="box">
            <i class="bx bxl-css3"></i>
          </div>
          <div class="box">
            <i class="bx bxl-javascript"></i>
          </div>
        </div>
        <div class="slide">
          <div class="box">
            <i class="bx bxl-react"></i>
          </div>
          <div class="box">
            <i class="bx bxl-vuejs"></i>
          </div>
          <div class="box">
            <i class="bx bxl-angular"></i>
          </div>
        </div>
        <div class="slide">
          <div class="box">
            <i class="bx bxl-nodejs"></i>
          </div>
          <div class="box">
            <i class="bx bxl-django"></i>
          </div>
          <div class="box">
            <i class="bx bxl-graphql"></i>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="control active"></div>
        <div class="control"></div>
        <div class="control"></div>
      </div>
    </div>
  </body>
</html>
